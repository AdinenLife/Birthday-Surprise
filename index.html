<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #121212, #2d2d2d);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-attachment: fixed;
            color: #e0e0e0;
        }
        
        .login-container {
            background-color: rgba(30, 30, 30, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #333;
        }
        
        h1 {
            color: #ff7eb3;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        p {
            margin-bottom: 1.5rem;
            color: #b0b0b0;
            line-height: 1.6;
        }
        
        .question-form {
            text-align: left;
        }
        
        .question {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px dashed #444;
        }
        
        .question label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #d0d0d0;
        }
        
        .question input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: #2a2a2a;
            color: #e0e0e0;
        }
        
        .question input:focus {
            border-color: #ff7eb3;
            outline: none;
        }
        
        .submit-btn {
            background-color: #ff7eb3;
            color: #121212;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 1.5rem auto 0;
            font-weight: bold;
        }
        
        .submit-btn:hover {
            background-color: #ff65a3;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 126, 179, 0.4);
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }
        
        .heart-decoration {
            position: absolute;
            color: rgba(255, 126, 179, 0.3);
            font-size: 2rem;
            animation: float 6s infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        #heart1 { top: 10%; left: 10%; animation-delay: 0s; }
        #heart2 { top: 20%; left: 85%; animation-delay: 1s; }
        #heart3 { top: 80%; left: 15%; animation-delay: 2s; }
        #heart4 { top: 70%; left: 80%; animation-delay: 3s; }
        #heart5 { top: 40%; left: 5%; animation-delay: 1.5s; }
        #heart6 { top: 30%; left: 90%; animation-delay: 2.5s; }
    </style>
</head>
<body>
    <!-- Decorative hearts in background -->
    <div class="heart-decoration" id="heart1">❤️</div>
    <div class="heart-decoration" id="heart2">❤️</div>
    <div class="heart-decoration" id="heart3">❤️</div>
    <div class="heart-decoration" id="heart4">❤️</div>
    <div class="heart-decoration" id="heart5">❤️</div>
    <div class="heart-decoration" id="heart6">❤️</div>
    
    <div class="login-container">
        <h1>Access to Your Special Gift</h1>
        <p>To enter this special space, please answer these three questions that only you would know...</p>
        
        <form id="questionForm" class="question-form">
            <div class="question">
                <label for="question1">When was our first date?Enter in the format DD/MM/YYYY</label>
                <input type="text" id="question1" required>
            </div>
            
            <div class="question">
                <label for="question2">What is a nickname i love calling you?</label>
                <input type="text" id="question2" required>
            </div>
            
            <div class="question">
                <label for="question3">What day of the week did we start dating? (Monday, Tuesday, etc.)</label>
                <input type="text" id="question3" required>
            </div>
            
            <button type="submit" class="submit-btn">Enter ❤️</button>
            
            <p id="errorMessage" class="error-message">That's not quite right. Try again, love!</p>
        </form>
    </div>
    
    <script>
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get the answers (convert to lowercase for case-insensitive comparison)
            const answer1 = document.getElementById('question1').value.toLowerCase().trim();
            const answer2 = document.getElementById('question2').value.toLowerCase().trim();
            const answer3 = document.getElementById('question3').value.toLowerCase().trim();
            
            // Set the correct answers here - CHANGE THESE TO YOUR CORRECT ANSWERS
            const correctAnswer1 = "26/12/2024"; // Example answer
            const correctAnswer2 = "baby girl"; // Example answer 
            const correctAnswer3 = "saturday"; // Example answer
            
            // Check if all answers are correct
            if (answer1 === correctAnswer1 && 
                answer2 === correctAnswer2 && 
                answer3 === correctAnswer3) {
                // If correct, redirect to the main page
                window.location.href = "main.html"; // You'll need to create this main.html file
            } else {
                // If incorrect, show error message
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
